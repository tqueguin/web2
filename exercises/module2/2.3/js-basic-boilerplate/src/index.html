<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercice 2.3</title>
  <link rel="icon" href="./img/favicon.svg" type="image/svg+xml" />
</head>

<body>
  <header></header>
  <main>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-6">
          <form>
            <div class="mb-3">
              <label for="lines" class="form-label">Number of lines</label>
              <input type="text" class="form-control" id="lines">
            </div>
            <div class="mb-3">
              <label for="columns" class="form-label">Number of columns</label>
              <input type="text" class="form-control" id="columns">
            </div>
            <div class="mb-3">
              <label for="string" class="form-label">Initial string</label>
              <input type="text" class="form-control" id="string">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-6" id="tableDisplay">
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
